<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head">
</head>
<body>
<div th:replace="partials :: header"></div>
<nav th:replace="partials :: navbar"></nav>
<div class="container">
    <div class="row">
        <form action="/posts/create" method="post" th:object="${post}" style="margin-bottom: 60px">
            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" class="form-control" id="Title" placeholder="Title" th:field="*{title}"/>
            </div>
            <div class="form-group">
                <label for="Body">Body</label>
                <textarea type="text" class="form-control" id="Body" placeholder="Body" th:field="*{body}"/>
            </div>
            <div class="form-group">
                <label for="Date">Date</label>
                <input type="date" class="form-control" id="Date" placeholder="Body" th:field="*{date}"/>
            </div>
            <div class="form-group">
                <label for="HomeTeam">Home Team</label>
                <input type="text" class="form-control" id="HomeTeam" placeholder="Home Team Name" th:field="*{homeTeam}"/>
            </div>
            <div class="form-group">
                <label for="HomeScore">Home Score</label>
                <input type="number" class="form-control" id="HomeScore" placeholder="Home Score" th:field="*{homeScore}"/>
            </div>
            <div class="form-group">
                <label for="AwayTeam">Away Team</label>
                <input type="text" class="form-control" id="AwayTeam" placeholder="Away Team Name" th:field="*{awayTeam}"/>
            </div>
            <div class="form-group">
                <label for="AwayScore">Away Score</label>
                <input type="number" class="form-control" id="AwayScore" placeholder="Away Score" th:field="*{awayScore}"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div th:replace="partials :: footer"></div>
</div>
</body>
</html>
