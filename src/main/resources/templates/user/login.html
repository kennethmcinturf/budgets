<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head">
</head>
<body>
<div th:replace="partials :: header"></div>
<nav th:replace="partials :: navbar"></nav>
<div class="container">
    <div class="row text-center">
        <h1>Log In</h1>
        <div th:if="${param.error}">
            Invalid Username and Password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
    </div>
    <div class="row">
        <form th:action="@{/login}" method="POST" style="margin-bottom: 60px">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="http://localhost:8080/sign-up">Need to sign-up?</a>
    </div>
    <div th:replace="partials :: footer"></div>
</div>
</body>
</html>
